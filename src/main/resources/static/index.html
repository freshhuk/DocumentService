<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .nav-button {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Home page</h1>

<div class="nav-button">
    <button onclick="window.location.href='AuthorizePage.html'">Go to Registration/Login</button>
</div>

<h2>Upload your document</h2>
<form action="/api/uploadDocument" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required /> <br/>
    <button type="submit">Upload</button>
</form>

<h2>Delete all your documents</h2>
<form action="/api/deleteAllDocument" method="post">
    <button type="submit">Delete All Documents</button>
</form>
</body>
</html>
